spring.application.name=mini-erp

spring.datasource.url=jdbc:postgresql://localhost:5432/mini-erp
spring.datasource.username=postgres
spring.datasource.password=root

# Configurações do JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#Se você ainda não quer autenticação, pode desativar por enquanto com:
spring.security.user.name=admin
spring.security.user.password=admin

# logs mais limpos
logging.level.org.hibernate.orm.connections.pooling=ERROR